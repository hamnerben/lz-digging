<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filler Excavation Co.</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1607082350920-cd5e584faf51?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px #000;
    }

    p {
      font-size: 1.5rem;
      text-shadow: 1px 1px 2px #000;
    }

    .gallery-section {
      background-color: #111;
      padding: 2rem;
      text-align: center;
    }

    .gallery-title {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>LZ Digging</h1>
    <p>Call us now: (555) 123-4567</p>
  </div>

  <section class="gallery-section">
    <div class="gallery-title">Our Work</div>
    <div class="gallery">
      <img src="https://images.unsplash.com/photo-1581091870622-3ebc0e7e00f6?auto=format&fit=crop&w=600&q=80" alt="Excavation 1">
      <img src="https://images.unsplash.com/photo-1616350647487-f01498ce1ccf?auto=format&fit=crop&w=600&q=80" alt="Excavation 2">
      <img src="https://images.unsplash.com/photo-1568605114967-8130f3a36994?auto=format&fit=crop&w=600&q=80" alt="Excavation 3">
    </div>
  </section>
</body>
</html>
